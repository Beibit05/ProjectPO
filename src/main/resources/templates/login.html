<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultarq.net/nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<head th:insert="head.html"></head>

<body>
<div th:insert="navBar.html"></div>
<div layout:fragment="siteContent">
    <div class="container mt-5">
        <h1 class="text-center">Авторизация</h1>
        <hr>
        <form action="/login" method="post">
            <!-- Электронная почта -->
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email"
                       class="form-control"
                       th:classappend="${param.error} ? 'is-invalid'"
                       id="email"
                       name="username"
                       placeholder="Введите вашу почту">
                <div class="invalid-feedback" th:if="${param.error}">
                    Неверная электронная почта
                </div>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password"
                       class="form-control"
                       th:classappend="${param.error} ? 'is-invalid'"
                       id="password"
                       name="password"
                       placeholder="Введите ваш пароль">
                <div class="invalid-feedback" th:if="${param.error}">
                    Неверный пароль
                </div>
            </div>

            <!-- CSRF токен -->
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

            <!-- Кнопка Войти -->
            <button type="submit" class="btn btn-dark btn-block">Войти</button>
        </form>
        <hr>
        <h2>Нет аккаунта BUYSELL? <a th:href="@{/registration}">Зарегистрируйся!</a></h2>
    </div>
</div>

<div th:insert="footer.html"></div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
