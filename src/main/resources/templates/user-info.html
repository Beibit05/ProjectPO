<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 style="text-align: center">Информация о пользователе</h1>
    <hr>
    <div style="text-align: center">
        <img src="/images/file1.png"
             style="border:2px solid black; border-radius: 20px" height="120">
        <br><br>
        <h2 th:text="${user.name}"></h2>
        <br>
        Номер телефона: <b th:text="${user.phoneNumber}"></b>
    </div>

    <br><hr>
    <h1 style="text-align: center">Товары пользователя <span th:text="${user.name}"></span></h1>
    <br>
    <div class="card-columns">
        <div th:each="product : ${products}">
            <a th:href="@{/product/{id}(id=${product.id})}" class="product-link">
                <div class="card text-white bg-dark my-3 product">
                    <img th:src="@{/images/{id}(id=${product.previewImageId})}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}"></h5>
                        <p class="card-text" th:text="${product.price} + ' ₽'"></p>
                    </div>
                    <div class="card-footer">
                        <span th:text="${product.user.name}"></span>
                    </div>
                </div>
            </a>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <h1 style="text-align: center">Не найдено</h1>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
