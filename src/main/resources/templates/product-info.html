<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар</title>
    <link rel="stylesheet" href="/cssEski/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li th:each="image, iterStat : ${images}"
                th:attr="data-target='#myCarousel', data-slide-to='${iterStat.index}'"
                th:class="${iterStat.index == 0 ? 'active' : ''}"></li>
        </ol>
        <div class="carousel-inner">
            <div th:each="image, iterStat : ${images}"
                 th:class="'carousel-item ' + (${iterStat.index == 0} ? 'active' : '')">
                <img class="bd-placeholder-img" width="100%" height="100%" th:src="@{/images/{id}(id=${image.id})}">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr>

    <!-- Product Details -->
    <h1 style="text-align: center" th:text="${product.title} + ' | ' + ${product.price} + ' Тг'"></h1>
    <p style="text-align: center" th:text="${product.description}"></p>
    <p style="text-align: center">Номер телефона продавца: <b th:text="${authorProduct.phoneNumber}"></b></p>

    <hr>

    <!-- Seller Info -->
    <p style="text-align: center" th:if="${authorProduct.id != null}">
        <a th:href="@{/user/{id}(id=${authorProduct.id})}">
            <img src="/static/images/avatar.png" alt="Профиль" width="32" height="32" class="rounded-circle">
            <span th:text="${authorProduct.name}"></span>
        </a>
    </p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
